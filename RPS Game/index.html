<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="whole">
        <div id="header"><h1>Rock Paper Scissors Game</h1></div>
        <div class="choose">
            <button class="choice" id="rock"></button>
            <button class="choice" id="paper"></button>
            <button class="choice" id="scissors"></button>
        </div>
        <div id="score">
            <div class="points">
                <p>Your Score:  </p>
                <p id="user">0</p>
            </div>
            <div class="points">
                <p>Computer Score:  </p>
                <p id="com">0</p>
            </div>
        </div>
        <div class="msg" class="won" class="lost" class="draw">All the best</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
